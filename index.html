<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Calculator</title>
</head>
<body>
    <div id="calculator">
        <div id="displayContainer">
            <div id="held"></div>
            <div id="operation"></div>
            <div id="display">0</div>
        </div>
        <button data-operation="Clear">C</button>
        <button data-operation="Backspace"><</button>
        <button data-operand = "divide">รท</button>
        <button data-operand = "multiply">*</button>
        <button data-number = "7">7</button>
        <button data-number = "8">8</button>
        <button data-number = "9">9</button>
        <button data-operand = "subtract">-</button>
        <button data-number = "4">4</button>
        <button data-number = "5">5</button>
        <button data-number = "6">6</button>
        <button data-operand = "add">+</button>
        <button data-number = "1">1</button>
        <button data-number = "2">2</button>
        <button data-number = "3">3</button>
        <button data-operation = "Enter" id="Enter">=</button>
        <button data-number = ".">.</button>
        <button data-number = "0" id = "zero">0</button>
        
    </div>
    <script src="index.js"></script>
</body>
</html>
