<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Calculator</title>
</head>
<body>
    <div id="calculator">
        <div id="displayContainer">
            <div id="held"></div>
            <div id="operand"></div>
            <div id="display"></div>
        </div>
        <button data-operation="Clear">C</button>
        <button data-operation="Backspace"><</button>
        <button data-operand = "/">รท</button>
        <button data-operand = "*">*</button>
        <button data-number = "7">7</button>
        <button data-number = "8">8</button>
        <button data-number = "9">9</button>
        <button data-operand = "-">-</button>
        <button data-number = "4">4</button>
        <button data-number = "5">5</button>
        <button data-number = "6">6</button>
        <button data-operand = "+">+</button>
        <button data-number = "1">1</button>
        <button data-number = "2">2</button>
        <button data-number = "3">3</button>
        <button data-operation = "Enter" id="Enter">=</button>
        <button data-number = ".">.</button>
        <button data-number = "0" id = "zero">0</button>
        
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.0.1/math.js" integrity="sha512-qUD6aWQY0c9uVWnPVcbUzQg9Q06qfCpZhOK7jbWDKEAuX+i6gwS5P2VoDe+ZghmUepiB1FtBY5gNosseexrt9Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="index.js"></script>
</body>
</html>
